<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="../../../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../public/css/estilos.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Ubicar Nuevo Producto</h2>

        <form id="form-crear-producto">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" required>
            </div>
            <div class="mb-3">
                <label for="producto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="producto" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>                                                                                                                                   
                <input type="number" class="form-control" id="stock" required>
            </div>       
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <select class="form-select" id="categoria">
                  <option value="">-- Selecciona una categoría --</option>
                </select>
              </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" required>
            </div>

            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación:</label>
                <select class="form-select" id="ubicacion" multiple>
                </select>
                <small class="text-muted">Mantén presionada Ctrl (Windows) o Cmd (Mac) para seleccionar varias</small>
                
              </div> 
              <div class="mb-3">
                <label for="proveedor" class="form-label">Proveedor:</label>
                <select class="form-select" id="proveedor">
                  <option value="">-- Selecciona un proveedor --</option>
                </select>
              </div>
            <!-- no se añade evento onclick de abrirCrearProducto() porque la función está en rendererCrearProducto.js-->
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>

    <script src="../../js/productos/rendererCrearProducto.js"></script>
    <script src="../../../public/js/bootstrap.bundle.min.js"></script>
</body>
</html>
