<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../../../public/css/estilos.css">
  <link rel="stylesheet" href="../../../public/css/all.min.css">
  <link rel="stylesheet" href="../../../public/css/bootstrap.min.css">
</head>
<body class="container mt-5">

  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2 class="text-center mb-4">Gestión de Almacén - Login</h2>
      <form id="formLogin">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>
        <div class="mb-3 position-relative">
            <label for="contrasena" class="form-label">Contraseña</label>
            <div class="input-group">
              <input type="password" class="form-control" id="contrasena" required>
              <button type="button" class="btn btn-outline-primary" id="togglePassword" tabindex="-1">
                <i class="fa-solid fa-eye-slash" id="iconoPassword"></i>
              </button>
            </div>
          </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
      <div id="mensajeError" class="mt-3 text-danger text-center"></div>
    </div>
  </div>

  <script src="../../js/usuarios/rendererLogin.js"></script>
  <script src="../../../public/js/bootstrap.bundle.min.js"></script>
</body>
</html>
