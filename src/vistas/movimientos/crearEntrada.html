<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entrada de Producto</title>
  <link rel="stylesheet" href="../../../public/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../public/css/estilos.css">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4 text-center">Entrada de Producto</h2>

    <!-- buscar producto por c√≥digo -->
    <div class="row mb-3">
      <div class="col-md-8">
        <input type="text" class="form-control" id="codigo" placeholder="üîç Buscar por c√≥digo">
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary btn-sm py-0" onclick="buscarProducto()">Buscar</button>
      </div>
    </div>

  <!-- buscar producto por nombre -->
    <div class="row mb-4">
      <div class="col-md-8">
        <input type="text" class="form-control" id="nombreBusqueda" placeholder="üîç Buscar por nombre">
      </div>
      <div class="col-md-4" id="contenedorSelect" style="display: none;">
        <select class="form-select" id="resultadoBusqueda" onchange="seleccionarProductoPorNombre()">
          <option value="">-- Selecciona un producto --</option>
        </select>
        <small class="text-muted">Selecciona un producto para ver detalles</small>
       </div>
    </div>
    
    <!-- datos del producto -->
    <div id="datosProducto" style="display:none;">
      <div class="mb-3">
        <label class="form-label">Producto:</label>
        <input type="text" class="form-control" id="nombreProducto" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label">Ubicaci√≥n:</label>
        <input type="text" class="form-control" id="ubicacionProducto" disabled>
      </div>
      <div class="mb-3">
        <label for="cantidadEntrada" class="form-label">Cantidad a ingresar:</label>
        <input type="number" class="form-control" id="cantidadEntrada" min="1" placeholder="Ej. 10">
      </div>
      <button class="btn btn-success w-100" onclick="registrarEntrada()">Registrar Entrada</button>
    </div>

    <div id="mensajeError" class="mt-3 text-danger text-center" style="display:none;"></div>
  </div>

  <script src="../../../public/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/movimientos/rendererCrearEntrada.js"></script>

</body>
</html>
