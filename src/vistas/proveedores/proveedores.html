<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Gestión de Proveedores</title>
    <link rel="stylesheet" href="../../../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../public/css/all.min.css">
    <link rel="stylesheet" href="../../../public/css/estilos.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Proveedores</h1>

        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-success" onclick="abrirCrearProveedor()">
                <i class="fa-solid fa-square-plus"></i> 
                <i class="fa-solid fa-truck-field"></i> 
                Nuevo Proveedor</button>
        </div>

        <table class="table table-striped">
            <thead class="table-darck">
                <tr>
                    <th>Nº</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>E-mail</th>
                    <th>Teléfono</th>
                    <th>Persona Contacto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-proveedores">
                <!-- los proveedores se insertarán directamente aquí desde rendererProveedores.js-->
            </tbody>
        </table>
    </div>

    <script src="../../js/proveedores/rendererProveedores.js"></script>
    <script src="../../../public/js/bootstrap.bundle.min.js"></script>
</body>

</html>
