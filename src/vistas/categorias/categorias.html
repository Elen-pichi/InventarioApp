<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Categorías Productos</title>
    <link rel="stylesheet" href="../../../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../public/css/all.min.css">
    <link rel="stylesheet" href="../../../public/css/estilos.css">
</head>

<body class="p-4">
    <h2><i class="fa-solid fa-list"></i> Categorías </h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nº</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-categorias">
        <!-- Se cargan aquí las categorías -->
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td>
            <input type="text" id="nuevaCategoria" class="form-control" placeholder="Nueva categoría">
          </td>
          <td>
            <button class="btn btn-success btn-sm py-1" onclick="crearCategoria()">Crear</button>
            <button class="btn btn-secondary btn-sm py-1" onclick="cancelarCreacion()">Cancelar</button>
          </td>
        </tr>
      </tfoot>
    </table>

    <script src="../../js/categorias/rendererCategorias.js"></script>
    <script src="../../../public/js/bootstrap.bundle.min.js"></script>
</body>

</html>
